{extend name="public/common"}

{block name="style"}
<title>园区管理</title>
<link rel="stylesheet" href="/static/swiper/swiper-3.3.1.min.css">
<style>
    *, ul, p, ul li {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
        -webkit-tap-highlight-color: transparent;
    }
    h1,p,h2,h3,h4,h5{
        font-weight: normal;
        margin: 0;
        padding: 0;
    }
    body{
        background-color: #F8F7FC;
    }
    .banner{
        width: 100%;
        height:50vw;
        position: relative;
       margin-bottom: 8vw;
    }
    .banner img{
        width: 100%;
        height:50vw;
        vertical-align: middle;
    }
    .banner-list{
        height: 16vw;
        background: #fff;
        display: flex;
        position: absolute;
        bottom:-8vw;
        left: 0;
        z-index: 1;
        margin:0 2.4vw ;
        border-radius: 5px;
    }
    .banner-list .list-tit{
        padding: 3.2vw;
        font-size: 1.6rem;
        position: relative;
    }
    .banner-list .list-tit:after{
        content: '';
        position: absolute;
        height: 8vw;
        width: 1px;
        right: 0;
        background-color: #e8e8e8;
        top: 50%;
        transform: translateY(-50%);
    }
    .banner-list .list-tit .icon-notice{
        display: inline-block;
        width: 8vw;
        height: 9.2vw;
        background: url("/index/images/partymanage/icon-notice.png") no-repeat;
        background-size:100%;
    }
    .banner-list .list-group{
        width: 74vw;
        margin:2.67vw 3.2vw;
        /*height: 16vw;*/
        overflow: hidden;
    }
    #listSwiper{
        height: 10.67vw;
    }
    .swiper-slide .list-item{
        font-size: 1.3rem;
        width: 100%;
        align-items: center;
        height: 100%;
        overflow: hidden;
        white-space: nowrap;
        text-overflow: ellipsis;
        line-height: 1.5;
        position: relative;
        padding-left: 4.8vw;
    }
    .swiper-slide .list-item:before{
        position: absolute;
        content: '';
        width: 6px;
        height: 6px;
        top:50%;
        border-radius: 50%;
        background-color: #69B9F9;
        vertical-align: middle;
        transform: translateY(-50%);
        left: 0;
    }
    .group-card{
        display: flex;
        flex-wrap: wrap;
        justify-content: space-between;
        padding:0 2.4vw;
    }
    .group-card .card-list{
        display: flex;
        flex-direction: column;
        justify-content: space-between;
        align-items: center;
        padding: 6.93vw 0;
        width: 46.4vw;
        height: 42.67vw;
        background-color: #fff;
        margin-top: 2.67vw;
        border-radius: 5px;
        box-shadow: 0 0 4px rgba(0,0,0,0.1);
    }
    .card-list .card-tit{
        font-size: 1.5rem;
        line-height: 1.4;
    }
    .card-list .card-img-box{
        width: 60px;
        height: 60px;
    }
    .card-list .card-img-box img{
        width: 100%;
    }
    .card-list .card-img-box img{
        width: 100%;
    }
    .card-list .card-label{
        display: block;
        font-size: 1.2rem;
        line-height: 1.4;
    }
</style>
{/block}

{block name="body"}
<div id="app" class="content">
    <div class="banner">
        <div class="swiper-container" id="bannerSwiper">
            <div class="swiper-wrapper">
                <div class="swiper-slide">
                    <img src="/index/images/enterprise/p4.png'">
                </div>
            </div>
        </div>
        <div class="banner-list">
            <div class="list-tit">
                <i class="icon-notice"></i>
            </div>
            <div class="list-group">
                <div class="swiper-container" id="listSwiper">
                    <div class="swiper-wrapper">
                        <div class="swiper-slide" v-for="item of list.arr">
                            <div class="list-item">{{item}}</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="group-card">
        <div class="card-list">
            <h3 class="card-tit">园区概览</h3>
            <div class="card-img-box">
                <img src="/index/images/partymanage/img-statistics.png" >
            </div>
            <span class="card-label">园区概况一目了然</span>
        </div>
        <div class="card-list">
            <h3 class="card-tit">招商管理</h3>
            <div class="card-img-box">
                <img src="/index/images/partymanage/img-partymanage.png" >
            </div>
            <span class="card-label">招商情况尽在手中</span>
        </div>
        <div class="card-list">
            <h3 class="card-tit">合同管理</h3>
            <div class="card-img-box ">
                <img src="/index/images/partymanage/img-contract.png" >
            </div>
            <span class="card-label">各类合同便携管理</span>
        </div>
        <div class="card-list">
            <h3 class="card-tit">园区通讯录</h3>
            <div class="card-img-box img-communicate">
                <img src="/index/images/partymanage/img-communicate.png" >
            </div>
            <span class="card-label">园区通讯一触即达</span>
        </div>
    </div>
</div>
{/block}

{block name="script"}
<script src="/static/swiper/swiper-3.3.1.jquery.min.js"></script>
<script>
    var arr =['测试1稍多少多稍多少多稍多少多稍多少多稍多少多萨达收到三十多岁的收到','测试2','测试3','测试4'];
    var list ={
        arr:arr
    };
var vm = new Vue({
    el:'#app',
    mounted(){
        var listSwiper = new Swiper('#listSwiper',{
            direction : 'vertical',
            slidesPerGroup : 2,
            autoplay: 2000,
            slidesPerView : 2,
            loopedSlides :8,
            loop:true
        })
    },
    data:{
        list:list
    },
    methods:{
        
    }
})
</script>
{/block}
