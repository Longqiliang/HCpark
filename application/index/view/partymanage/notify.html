{extend name="public/common"}

{block name="style"}
<title>通知通告</title>
<link rel="stylesheet" href="/index/css/news/article.css">
<style>
    .my-footer{
        padding: 1rem 0;
        text-align: center;
        color:#999;
        font-size: 1.4rem;
    }
    .my-footer>p{
        text-align: center;
        font-size: 1.5rem;
    }
    .my-footer>p>.no-more{
        line-height: 80vh;
    }
    .my-footer div {
        display: inline-block;
        vertical-align: middle;
        margin-right: 5px;
    }
</style>
{/block}


{block name="body"}
<div id="app">
    <div class="page">
        <div class="body">
            <ul  v-infinite-scroll="loadMore" infinite-scroll-disabled="loading" infinite-scroll-distance="4">
            <!--<ul>-->
                <li  v-for="item in article">
                    <div class="content-box">
                        <p>{{item.title}}</p>
                        <span>{{item.create_time}}</span>
                        <span>{{parseInt(item.views)>999?'999+':item.views}}</span>
                    </div>
                    <a :href="'/index/partymanage/detail?id='+item.id"></a>
                </li>

            </ul>
        </div>
    </div>
    <div class="my-footer">
        <div v-if="canLoad">
            <div v-if="loading">
                <mt-spinner :type="3"></mt-spinner>加载中...
            </div>
            <span v-else>下拉加载更多</span>
        </div>
        <p v-else>
            <span v-if="article.length==0" class="no-more">暂无信息</span>
            <span v-else>没有更多了</span>
        </p>

    </div>
</div>
{/block}

{block name="script"}
<script>
    var app=new Vue({
        el:'#app',
        data:{
            loading:false,
            canLoad:'',
            article:{$list},
            park_id:{$park_id}
        },
        created(){
            if(this.article.length<6){
                this.canLoad=false
            }else{
                this.canLoad=true
            }
            console.log(this.canLoad)
        },
        methods:{
            loadMore(){
                var the=this;
                if((!the.loading) && the.canLoad ){
                    the.loading = true;
                    console.log(the.loading)
                    the.$http.post('/index/partymanage/getMoreList',{park_id:the.park_id,length:the.article.length}).then(function (res) {
                        the.loading = false;
                        if(res.data.code!=0){
                            for(var i=0;i<res.data.data.length;i++){
                                the.article.push(res.data.data[i])
                            }
                        }else{
                            the.canLoad=false;
                        }
                    },function (res) {
                        the.loading = false;

                    })
                    the.loading = false;
                }
            },
        }
    })
</script>
{/block}
