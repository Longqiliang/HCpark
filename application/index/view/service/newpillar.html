{extend name="public/common"}

{block name="style"}
<title>新柱办理</title>
<link rel="stylesheet" href="/index/css/service/detail.css">
<style>
    body{
        background-color: #f0eff5;
    }
</style>
{/block}

{block name="body"}
<div id="app">
    <div class="card">
        <div class="card-tit">车主信息</div>
        <div class="card-cell">
            <label for="name">车主姓名</label>
            <input type="text" placeholder="请输入车主姓名" id="name" v-model="defaultData.name">
        </div>
        <div class="card-cell">
            <label for="phone">车主电话</label>
            <input type="number" placeholder="请输入车主电话" id="phone" v-model="defaultData.mobile">
        </div>
    </div>
    <div class="card">
        <div class="card-tit">办理信息</div>
        <div class="card-cell">
            <span>办理时长</span>
            <span @click="checkTime" >
                <span :class="[!defaultData.aging ? 'select-color' : '', '']">{{timeStatus}}</span> <i class="allow-right"></i>
            </span>

            <mt-popup  position="bottom"  v-model="popupVisible" class="mint-popup">
                <div class="picker-toolbar">
                    <span class="mint-datetime-action mint-datetime-cancel" @click="cancelTime">取消</span>
                    <span class="mint-datetime-action mint-datetime-confirm" @click="selectTime">确定</span>
                </div>
                <mt-picker :slots="slots" @change="onTimesChange" ></mt-picker>
            </mt-popup>
        </div>
        <div class="card-cell">
            <span>车卡押金</span>
            <span>{{subData.charging_deposit}}</span>
        </div>
        <div class="card-cell">
            <span>充电费用</span>
            <span>{{parkingFares}}</span>
        </div>
        <div class="card-cell">
            <span>费用总计</span>
            <span>{{totalMoney}}</span>
        </div>
    </div>
    <div class="card-btn-box">
        <button class="btn btn-block btn-warning" @click="nextBtn">下一步</button>
    </div>
</div>
{/block}

{block name="script"}
<script>
    var data = {$data};
    var defaultData = {
        t:'newCard',
        people_card:'',
        car_card:'',
        mobile:'',
        name:'',
        aging:0
    };

    console.log(data);

    console.log(data);
    var vm = new Vue({
        el:"#app",
        computed:{
            timeStatus:function () {
                if(!this.defaultData.aging){
                    return "请选择";
                }else{
                    return this.defaultData.aging+"个月";
                }
            },
            parkingFares :function () {
                return (this.defaultData.aging * this.subData.charging_price)
            },
            totalMoney:function () {
                return (this.defaultData.aging  * this.subData.charging_price) + this.subData.charging_deposit;
            }
        },
        data:{
            defaultData:defaultData,
            subData:data,
            popupVisible: false,
            timePicker:'',
            timeTxt:'',
            isSubmit:true,
            slots: [
                {
                    values: ['6个月','12个月']
                }
            ]
        },
        methods: {
            checkTime: function () {
                this.popupVisible = true;
                this.timePicker.setSlotValue(0, '6个月');
            },
            onTimesChange: function (picker,values) {
                this.timePicker =  picker;
                if(!isNaN(parseInt(values[0]))){
                    this.timeTxt = parseInt(values[0]);
                }
            },
            cancelTime: function () {
                this.popupVisible = false;
            },
            selectTime: function () {
                this.popupVisible = false;
                this.defaultData.aging = this.timeTxt;
            },
            nextBtn: function () {
                var _this = this;
                if(!_this.defaultData.name){
                    _this.$toast('请填写车主姓名');
                    return;
                }
                if(!_this.defaultData.mobile){
                    _this.$toast('请填写车主电话');
                    return;
                }
                if(!_this.isSubmit){
                    return;
                }
                _this.isSubmit = false;
                var subData = JSON.parse(JSON.stringify(_this.subData));
                var data = JSON.stringify(Object.assign(subData,defaultData));
                console.log(data);
                // return;
                window.sessionStorage.setItem("data",data);
                window.location.href="/index/service/payment/t/newpillar";

            }
        }
    });
</script>
{/block}
