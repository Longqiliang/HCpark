{extend name="public/common"}

{block name="style"}
<title>企业服务</title>
<style>
    body{
        background: #f0edf1;
        padding-bottom: 3rem;
    }
    .my-items{
        /*padding:0 1.2rem 2rem 1.2rem;*/
    }
    .my-item{
        position: relative;
        width:94.67%;
        margin:0 auto;
        margin-top: 3rem;
        background: #ffffff;
        border:1px solid #e2e2e2;
        border-radius: .5rem;
        /*padding:15px 10px 0 10px;*/
        padding-top: 1.5rem;
        padding-bottom: 2.8rem;
    }
    .my-item:first-child{
        margin-top: 2.25rem;
    }
    .my-item-title{
        width:10rem;
        height:2.7rem;
        color: #ffffff;
        font-size: 1.6rem;
        text-align: center;
        line-height: 2.7rem;
        border-radius: 10rem;
        position: absolute;
        top:-1.35rem;
        left:50%;
        -webkit-transform: translateX(-50%);
        -moz-transform: translateX(-50%);
        -ms-transform: translateX(-50%);
        -o-transform: translateX(-50%);
        transform: translateX(-50%);
    }
    .my-item-title.color1{
        box-shadow: 0 .2rem .2rem 0 rgba(252,196,75,0.5);
        background: #fcc44b;
    }
    .my-item-title.color2{
        box-shadow: 0 .2rem .2rem 0 rgba(105,185,249,0.5);
        background: #69b9f9;
    }
    .my-lists{
        display: -webkit-flex;
        display: flex;
        flex-wrap: wrap;
    }
    .my-list{
        width:33.33333333%;
        text-align: center;
        padding-top:2.5rem;
    }
    .my-list>img{
        width:3.2rem;
        height:3.2rem;
        display: block;
        margin:0 auto;
    }
    .my-list>span{
        display: block;
        margin-top: 1.5rem;
        color:#333;
        font-size: 1.4rem;
    }
    .my-park{
        display: -webkit-flex;
        display: flex;
        padding:0 5vw;
        height:5rem;
        align-items: center;
        justify-content: space-between;
        font-size: 1.4rem;
        color: #666;
    }
    .my-park select{
        background-color: #fff;
        color: #666;
        height: 2.5rem;
        border-radius: 5px;
        font-size: 14px;
        border: 1px solid #e5e5e5;
        outline: none;
    }
</style>
{/block}
{block name="body"}
<div id="app">
    <div class="my-park">
        <span>欢迎来到企业服务！</span>
        <div>
            <span>当前：</span>
            <select name="" id="" v-model="nowPark" @change="parkChange" v-if="baseData.isBoss=='yes'">
                <option :value="item.value" v-for="(item,key) in parks" >
                    {{item.name}}
                </option>
            </select>
            <select   v-else>
                <option >
                    希垦科技园
                </option>
            </select>
        </div>

    </div>
    <div class="my-items">
        <div class="my-item">
            <div class="my-item-title color1">
                物业服务
            </div>
            <ul class="my-lists">
                <li class="my-list" @click="jumpTo(item.path,item.app_id)" v-for="item in baseData.propertyServices">
                    <img :src="item.img" alt="图标">
                    <span>{{item.name}}</span>
                </li>
            </ul>
        </div>
        <div class="my-item">
            <div class="my-item-title color2">
                企业服务
            </div>
            <ul class="my-lists">
                <li class="my-list" @click="jumpTo(item.path,item.app_id)" v-for="item in baseData.companyService">
                    <img :src="item.img" alt="图标">
                    <span>{{item.name}}</span>
                </li>

            </ul>
        </div>
    </div>


</div>

{/block}
{block name="script"}
<script>
    var app=new Vue({
        el:'#app',
        data:{
            baseData:{
                isBoss:'{$is_boss}',
                propertyServices:JSON.parse('{$propert}'),
                companyService:JSON.parse('{$company}')
            },
            nowPark:0,
            parks:[
                {name:'希垦科技园',value:0},
                {name:'浙江互联网产业园',value:1},
                {name:'人工智能产业园',value:2}
            ],
            changeApi:'{:Url("Service/changePark")}'
        },
        mounted(){
            console.log(this.baseData)
        },
        methods:{
            jumpTo(path,id){
                window.location.href='/index/service/onCheck/id/'+id+'/path/'+path;
            },
            parkChange(){
                this.$http.post(this.changeApi,{value:this.nowPark}).then(function (res) {
                    console.log(res)
                })
            }
        }
    });
</script>
{/block}
