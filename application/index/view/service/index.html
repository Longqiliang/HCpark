{extend name="public/common"}

{block name="style"}
<title>企业服务</title>
<link rel="stylesheet" href="/static/swiper/swiper-3.3.1.min.css">
<style>
    *,ul,p,ul li{
        padding: 0;
        margin: 0;
        box-sizing: border-box;
        -webkit-tap-highlight-color: transparent;
    }
    button{
        outline: none;
    }
    input::-webkit-input-placeholder,
    textarea::-webkit-input-placeholder {
        color: #999!important;
    }
    :after, :before {
        -webkit-box-sizing: border-box;
        box-sizing: border-box;
    }
    .hide{
        display: none!important;
    }
    .img-responsive{
        width: 100%;
        height: 100%;
        vertical-align: middle;
        display: block;
    }
    .content{
        background-color: #fff;
    }
    .banner{
        position: relative;
    }
    .banner img{
        width: 100%;
        margin: auto;
        display: block;
    }
    .banner-txt-box{
        position: absolute;
        width: 100%;
        height: 100%;
        left: 0;
        bottom: 0;
        color: #fff;
        display: flex;
        justify-content: center;
        flex-direction: column;
        background-color: rgba(0,0,0,.2);
    }
    .banner-tit{
        display: inline-flex;
        justify-content: center;
        align-items: center;
        padding:8px 0;
    }
    .banner-tit span{
        font-size: 2.4rem;
    }
    .banner-tit .icon{
        margin-left:10px;
    }
    .banner-info{
        display: flex;
        font-size: 1.5rem;
        text-align: center;
        justify-content: center;
        align-items: center;
    }
    .banner-info span{
        padding: 5px 3px;
        border-top: 1px solid #fff;
        letter-spacing:7.5px
    }
    .icon{
        width: 13px;
        height: 13px;

    }
    .icon.icon-check{
        background: url("/index/images/service/index/icon-check.png") no-repeat;
        background-size:100%;
    }
    .grid{
        display: flex;
        justify-content: center;
        padding: 6.67vw 0;
        align-items: center;
        font-size: 1.4rem;
    }
    .grid .grid-item{
        flex: 1;
    }
    .grid .grid-item img{
        width: 38px;
        height: 38px;
        display: block;
        margin: auto;
    }
    .grid .grid-item span{
        width: 100%;
        padding-top: 2.67vw;
        display: inline-block;
        text-align: center;
        overflow: hidden;
        white-space: nowrap;
        text-overflow: ellipsis;
    }
    .col-xs-3{
        width: 25%;
        min-height: 1px;
    }
    .tab-box{
        height: 15.2vw;
    }
    .tab{
        display: flex;
        font-size: 16px;
        position: relative;
        background-color: #fff;
    }
    .tab:after{
        position: absolute;
        width: 100%;
        height: 1px;
        content: '';
        bottom: 0;
        left: 0;
        background-color: #e8e8e8;
    }
    .tab-layer{
        position: fixed;
        width: 100%;
        z-index: 10;
        top: 0;
    }
    .tab-list{
        flex:1;
        display: flex;
        align-items: center;
        justify-content: center;
        margin-right: 3px;
        height:15.2vw;
        position: relative;
    }
    .tab-list a{
        line-height: 15.2vw;
        color: #333;
    }

    .tab-list:before{
        content:' ';
        position: absolute;
        z-index:2;
        left:0;
        top:0;
        width:100%;
        height:2px;
        background-color: transparent;
    }
    .tab-list.active{
        color: white;

    }
    .tab-control-content{
        display: none;
    }
    .tab-control-content.active{
        display: block;
    }

    .tab-list:nth-of-type(3n-2):before{
        background-color: #FCC44B;
    }
    .tab-list:nth-of-type(3n-1):before{
        background-color: #69B9F9;
    }
    .tab-list:nth-of-type(3n):before{
        background-color: #52CC92;
    }
    .tab-list:nth-of-type(3n-2) .active{
        background-color: #FCC44B;
    }
    .tab-list:nth-of-type(3n-1) .active{
        background-color: #69B9F9;
    }
    .tab-list:nth-of-type(3n) .active{
        background-color: #52CC92;
    }
    .warning{
        background-color: #FCC44B;
        color: #fff;
    }
    .success{
        background-color: #52CC92;
        color: #fff;
    }
    .primary{
        background-color: #69B9F9;
        color: #fff;
    }

    .item_jump:last-child{
        min-height:calc(100vh - 11.2vw + 21px);
    }
    .dot{
        width: 100%;
        height: 100%;
        text-align: center;
    }
    .dot.active {
        position: absolute;
        z-index:1;
        width:100%;
        height:100%;
        top: 0;
        left: 0;
        color: #fff;
        -webkit-animation-name:'slideDown';/*动画属性名，也就是我们前面keyframes定义的动画名*/
        -webkit-animation-duration: .5s;/*动画持续时间*/
        -webkit-animation-timing-function: ease; /*动画频率，和transition-timing-function是一样的*/
        -webkit-animation-delay: 0s;/*动画延迟时间*/
        /*-webkit-animation-iteration-count: infinite;!*定义循环资料，infinite为无限次*!*/
        /*-webkit-animation-direction: normal;!*定义动画方式*!*/
    }
    .list .list-item-tit{
        font-size: 16px;
        color: #999;
        margin: 0 8.53vw;
        padding-top: 4vw;
    }
    .list-item{
        margin:0 8.53vw;
        padding: 3.2vw 0;
        font-size: 15px;
        position: relative;
        display: flex;
        flex-wrap: wrap;
    }
    .list-item:after{
        position: absolute;
        content: '';
        width: 100%;
        height: 1px;
        background-color: #E8E8E8;
        bottom: 0;
        left: 0;
    }
    .list-item .item-cell{
        width: 50%;
        padding: 3.46vw 0;
        display: flex;
        align-items: center;
    }
    .list-item .item-cell:nth-of-type(2n){
        justify-content: flex-end;
        padding-right: 4vw;
    }
    .list-item .item-cell img{
        width: 26px;
        height: 26px;
        margin-right: 5vw;
        vertical-align: middle;
    }

    /*政策法规文字轮播*/
    .banner-list{
        height: 16vw;
        background: #fff;
        display: flex;
        position: relative;
        top: 0;
        left: 0;
        z-index: 1;
        margin:0 2.4vw ;
        border-radius: 5px;
        box-shadow: 0 0 4px rgba(0,0,0,.1);
    }
    .banner-list .list-tit{
        padding: 3.2vw;
        font-size: 1.6rem;
        position: relative;
    }
    .banner-list .list-tit:after{
        content: '';
        position: absolute;
        height: 8vw;
        width: 1px;
        right: 0;
        background-color: #e8e8e8;
        top: 50%;
        transform: translateY(-50%);
    }
    .banner-list .list-tit .icon-policy{
        display: inline-block;
        width: 8vw;
        height: 9.2vw;
        background: url("/index/images/service/index/icon-policy.png") no-repeat;
        background-size:100%;
    }
    .banner-list .list-group{
        width: 74vw;
        margin:2.67vw 3.2vw;
        /*height: 16vw;*/
        overflow: hidden;
    }
    .swiper-slide .list-item{
        font-size: 1.3rem;
        width: 100%;
        align-items: center;
        /*height: 100%;*/
        overflow: hidden;
        white-space: nowrap;
        text-overflow: ellipsis;
        line-height: 1.5;
        position: relative;
        padding-left: 4.8vw;
    }
    .swiper-slide .list-item:before {
        position: absolute;
        content: '';
        width: 6px;
        height: 6px;
        top: 50%;
        border-radius: 50%;
        background-color: #f97878;
        vertical-align: middle;
        transform: translateY(-50%);
        left: 0;
    }
    .listSwiper{
        height: 10.67vw;
    }
    .mint-popup, .picker-slot{
        width: 100%;
    }
    .mint-popup .picker-slot-wrapper, .page-popup .mint-popup .picker-item {
        -webkit-backface-visibility: hidden;
        backface-visibility: hidden;
    }

    @-webkit-keyframes slideDown {
        0% {
            left:0;
            top:0;
            width:100%;
            height:0;
        }
        100% {
            left:0;
            top:0;
            width:100%;
            height:100%;
        }
    }
    @keyframes slideDown {
        0% {
            left:0;
            top:0;
            width:100%;
            height:0;
        }
        100% {
            left:0;
            top:0;
            width:100%;
            height:100%;
        }
    }
</style>
{/block}

{block name="script"}
<script src="/static/swiper/swiper-3.3.1.jquery.min.js"></script>
<script>
    var parkSlots =[];
    if('{$is_boss}' == 'yes'){
        parkSlots = [
            {name:'希垦科技园',value:0},
            {name:'浙江互联网产业园',value:1},
            {name:'人工智能产业园',value:2}
        ];
    }else{
        parkSlots = [
            {name:'希垦科技园',value:0}
        ];
    }
    console.log(parkSlots);
    var app=new Vue({
        el:'#app',
        data:{
            baseData:{
                isBoss:'{$is_boss}',
                isFee:'{$is_fee}',
                propertyServices:JSON.parse('{$propert}'),
                companyService:JSON.parse('{$company}'),
                talentService:JSON.parse('{$talent}'),
                topService:{$top_service}
            },
            tab:[
                {type:1,name:'物业服务'},
                {type:2,name:'企业服务'},
                {type:3,name:'人才服务'}
            ],
            news:{$policy},
            tabIndex:0,
            tabBarFixed:false,
            isScroll:true,
            parkPicker:'',
            parkVisible:false,
            parkObj:{name:'希垦科技园',value:0},
            nowPark:{name:'希垦科技园',value:0},
            slots: [
                {
                    defaultIndex:1,
                    values: parkSlots
                }
            ],
            changeApi:'{:Url("Service/changePark")}'
        },
        mounted(){
            var _this = this;
            _this.$nextTick(function () {
                setTimeout(function() {
                    _this.slots[0].defaultIndex = 0;
                }, 100);
                window.addEventListener('scroll', this.handleScroll);
            });
            console.log(this.baseData);
            listSwiper = new Swiper('#listSwiper',{
                observer:true,
                observeParents:true,
                direction : 'vertical',
                slidesPerGroup : 2,
                autoplay: 2000,
                slidesPerView : 2,
                loopedSlides :8,
                loop:true
            })
        },
        methods:{
            checkPark: function () {
                this.parkVisible = true;
            },
            onParkChange: function (picker,values){
                this.parkPicker =  picker;
                if(values[0]){
                    console.log(values[0]);
                    this.parkObj = values[0];
                }
            },
            cancelPark: function () {
                this.parkVisible = false;
            },
            selectPark: function () {
                var _this = this;
                _this.parkVisible = false;
                _this.nowPark = _this.parkObj;
                //console.log(_this.nowPark.value);
            },
            handleScroll () {
                var scrollTop = window.pageYOffset || document.documentElement.scrollTop || document.body.scrollTop;
                var tabBarOffsetTop = document.querySelector('#tabBar').offsetTop;
                var  cateItem = document.querySelectorAll('.item_jump');

                if (scrollTop > tabBarOffsetTop) {
                    this.tabBarFixed = true;
                    var tabBar = document.getElementById("tabBar"),
                        tabHeight = tabBar.childNodes[0].clientHeight;
                    if(this.isScroll) {
                        var index = arrayIndex(cateItem, scrollTop, tabHeight);
                        this.tabIndex = index;
                    }
                } else {
                    this.tabBarFixed = false

                }

                function  arrayIndex(cateItem,scrollTop,tabHeight) {
                    for(var i =0,length = cateItem.length ;i < length ; i++){
                        if(scrollTop < cateItem[i].offsetTop - tabHeight) {
                            return i - 1;
                        }else if(scrollTop >= cateItem[length - 1].offsetTop - tabHeight){
                            return length-1 ;
                        }
                    }
                }
            },
            destroyed () {
                window.removeEventListener('scroll', this.handleScroll)
            },
            animate(index,e){
                var  cateItem = document.querySelectorAll('.list-item');
                var tabHeight = e.target.clientHeight;
                var total = cateItem[index].offsetTop- tabHeight;
                var distance = document.documentElement.scrollTop || document.body.scrollTop
                var step = total / 50;
                this.tabIndex =  index;
                var _this = this;
                _this.isScroll = false;
                if (total > distance) {
                    smoothDown()
                } else {
                    var newTotal = distance - total,
                        step = newTotal / 50;
                    smoothUp()
                }
                function smoothDown () {
                    if (distance < total) {
                        distance += step;
                        document.body.scrollTop = distance;
                        document.documentElement.scrollTop = distance;
                        setTimeout(smoothDown, 10)
                    } else {
                        document.body.scrollTop = total;
                        document.documentElement.scrollTop = total;
                        _this.isScroll = true;
                    }
                }
                function smoothUp () {
                    if (distance > total) {
                        distance -= step;
                        document.body.scrollTop = distance;
                        document.documentElement.scrollTop = distance;
                        setTimeout(smoothUp,5)
                    } else {
                        document.body.scrollTop = total;
                        document.documentElement.scrollTop = total;
                        _this.isScroll = true;
                    }
                }
            },
            jumpTo(path,id){
//                if(id==1 && this.baseData.isFee=='no'){
//                    window.location.href='/index/service/noPermissions';
//                    return;
//                }
                window.location.href='/index/service/onCheck/id/'+id+'/path/'+path;
            },
            jump:function (href) {
                window.location.href=href;
            },
            parkChange(){
                this.$http.post(this.changeApi,{value:this.nowPark}).then(function (res) {
                    console.log(res)
                })
            }
        }
    });
</script>
{/block}
