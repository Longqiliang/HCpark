{extend name="public/common"}

{block name="style"}
<title>水电费</title>
<link rel="stylesheet" href="/index/css/service/detail.css">
<style>
    body{
        background-color: #f0eff5;
    }
    .card-cell>span:last-child{
        text-align: right;
        width:70vw;
        text-overflow: ellipsis;
        overflow: hidden;
        white-space: nowrap;
    }
</style>
{/block}

{block name="body"}
<div id="app">
    <div class="card" v-for="item of info">
        <div class="card-tit">{{title}}</div>
        <div class="card-cell">
            <span>企业名称</span>
            <span>{{item.name}}</span>
        </div>
        <div class="card-cell">
            <span>到期时间</span>
            <span>{{item.expiration_time}}</span>
        </div>
        <div class="card-cell">
            <span>应缴费用</span>
            <span>{{item.fee}}元</span>
        </div>
    </div>
    <div class="card-more">
        <button class="btn btn-warning btn-warning-outlined btn-sm" @click="goHistory"><i class="icon icon-record"></i>缴费记录</button>
    </div>
    <div class="card-btn-box payment-btn">
        <button class="btn btn-block btn-warning" @click="orderBtn">下一步</button>
    </div>
</div>
{/block}
{block name="script"}

        el:"#app",
        data:{
            type:'',
            title:'',
            info:JSON.parse('{$info}')
        },
        created(){
            console.log(JSON.parse('{$info}'));
            this.type=this.GetQueryString('t');
            if(this.type==1){
                this.title= "水电费";
            }else if(this.type==2){
                this.title= "房租费";
            }else if(this.type==3){
                this.title= "物业费";
            }
            document.title=this.title;
        },
        methods: {
            GetQueryString(name){
                var reg = new RegExp("(^|&)"+ name +"=([^&]*)(&|$)");
                var r = window.location.search.substr(1).match(reg);
                if(r!=null)return  r[2]; return null;
            },
            goHistory(){
                window.location.href='/index/service/history/type/'+this.type+"/id/"+this.info.appid;
            },
