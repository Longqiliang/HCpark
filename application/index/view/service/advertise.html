{extend name="public/common"}

{block name="style"}
<style>
    * {
        box-sizing: border-box;
    }
    ul {
        list-style-type: none;
    }
    body {
        font-family: Verdana, sans-serif;
        background: #E8F0F3;
    }
    #calendar{
        width:80%;
        margin: 0 auto;
        box-shadow: 0 2px 2px 0 rgba(0,0,0,0.14), 0 3px 1px -2px rgba(0,0,0,0.1), 0 1px 5px 0 rgba(0,0,0,0.12);
    }
    .month {
        width: 100%;
        background: #00B8EC;
    }
    .month ul {
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: space-between;
    }
    .year-month {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: space-around;
    }
    .year-month:hover {
        background: rgba(150, 2, 12, 0.1);
    }
    .choose-year {
        padding-left: 20px;
        padding-right: 20px;
    }
    .choose-month {
        text-align: center;
        font-size: 1.5rem;
    }
    .arrow {
        padding: 30px;
    }
    /*.arrow:hover {*/
        /*background: rgba(100, 2, 12, 0.1);*/
    /*}*/
    .month ul li {
        color: white;
        font-size: 20px;
        text-transform: uppercase;
        letter-spacing: 3px;
    }
    .weekdays {
        margin: 0;
        padding: 10px 0;
        background-color: #00B8EC;
        display: flex;
        flex-wrap: wrap;
        color: #FFFFFF;
        justify-content: space-around;
    }
    .weekdays li {
        display: inline-block;
        width: 13.6%;
        text-align: center;
    }
    .days {
        padding: 0;
        background: #FFFFFF;
        margin: 0;
        display: flex;
        flex-wrap: wrap;
        justify-content: space-around;
    }
    .days li {
        list-style-type: none;
        display: inline-block;
        width: 14.2%;
        height: 50px;
        line-height: 50px;
        text-align: center;
        font-size: 1.2rem;
        color: #000;
    }
    .days li .active {
        padding: 6px 10px;
        border-radius: 50%;
        background: #00B8EC;
        color: #fff;
    }
    .days li.other-month {
        color: gainsboro;
    }
    .my-total{
        line-height: 3rem;
        background: #fff;
    }
    .my-total>span{
        display: inline-block;
        height:3rem;
        padding:0 1rem;
        background: #00B8EC;
        margin-right: 1rem;
        color: #fff;
    }

    .isBespeak{
        color: #f1a417!important;
    }
    .isChecked{
        color: #8a6de9!important;
    }
</style>
{/block}

{block name="body"}
<div id="app">
    <!-- 年份 月份 -->
    <div class="month">
        <ul>
            <!--点击会触发pickpre函数，重新刷新当前日期 @click(vue v-on:click缩写) -->
            <li class="arrow" @click="pickPre(currentYear,currentMonth)">❮</li>
            <li class="year-month">
                <span class="choose-year">{{ currentYear }}</span>
                <span class="choose-month">{{ currentMonth }}月</span>
            </li>
            <li class="arrow" @click="pickNext(currentYear,currentMonth)">❯</li>
        </ul>
    </div>
    <!-- 星期 -->
    <ul class="weekdays">
        <li>一</li>
        <li>二</li>
        <li>三</li>
        <li>四</li>
        <li>五</li>
        <li style="color:#666">六</li>
        <li style="color:#666">日</li>
    </ul>
    <!-- 日期 -->
    <ul class="days">
        <!-- 核心 v-for循环 每一次循环用<li>标签创建一天 -->
        <li  v-for="(dayobject,key) in days" @click="toCheck(key)" :class="{'other-month':(dayobject.day.getMonth()+1 != currentMonth || dayobject.day<new Date()),isBespeak:dayobject.isBespeak,isChecked:dayobject.isChecked}">
            <!--本月-->
            <!--如果不是本月  改变类名加灰色-->

            <span>{{ dayobject.day.getDate() }}</span>
            <!--如果是本月  还需要判断是不是这一天-->
            <!--<span v-else :class="{isBespeak:dayobject.isBespeak,isChecked:dayobject.isChecked}">-->
                <!--今天  同年同月同日-->
                <!--<span v-if="dayobject.day.getFullYear() == new Date().getFullYear() && dayobject.day.getMonth() == new Date().getMonth() && dayobject.day.getDate() == new Date().getDate()" class="active">{{ dayobject.day.getDate() }}</span>-->
                <!--<span v-else>{{ dayobject.day.getDate() }}</span>-->
                <!--{{ dayobject.day.getDate() }}-->
            <!--</span>-->
        </li>
    </ul>
    <div class="my-total"><span>合计</span>{{this.checkedList.length*400}}</div>
</div>
{/block}

{block name="script"}
<script>
    var myVue=new Vue({
        el: '#app',
        data: {
            currentDay: 1,
            currentMonth: 1,
            currentYear: 1970,
            currentWeek: 1,
            days: [],
            checkedList:[],
            bespeakList:['Mon Jul 31 2017 08:00:00 GMT+0800 (中国标准时间)','Wed Sep 20 2017 08:00:00 GMT+0800 (中国标准时间)','Fri Aug 25 2017 08:00:00 GMT+0800 (中国标准时间)']
        },
        created: function() {  //在vue初始化时调用
            this.initData(null);
            console.log(this.days)
        },
        methods: {
            initData: function(cur) {
                var leftcount=0; //存放剩余数量
                var date;

                if (cur) {
                    date = new Date(cur);
                } else {
                    var now=new Date();
                    var d = new Date(this.formatDate(now.getFullYear() , now.getMonth() , 1));
                    d.setDate(40);
                    date = new Date(this.formatDate(d.getFullYear(),d.getMonth() + 1,1));
                }
                this.currentDay = date.getDate();
                this.currentYear = date.getFullYear();
                this.currentMonth = date.getMonth() + 1;

                this.currentWeek = date.getDay(); // 1...6,0
                if (this.currentWeek == 0) {
                    this.currentWeek = 7;
                }
                var str = this.formatDate(this.currentYear , this.currentMonth, this.currentDay);
                this.days.length = 0;
                // 今天是周日，放在第一行第7个位置，前面6个
                //初始化本周
                for (var i = this.currentWeek - 1; i >= 0; i--) {
                    var d = new Date(str);
                    d.setDate(d.getDate() - i);
                    var dayobject={}; //用一个对象包装Date对象  以便为以后预定功能添加属性
                    dayobject.day=d;
                    dayobject.isChecked=this.isChecked(d);
                    dayobject.isBespeak=this.isBespeak(d);
                    this.days.push(dayobject);//将日期放入data 中的days数组 供页面渲染使用
                }
                //其他周
                for (var i = 1; i <= 35 - this.currentWeek; i++) {
                    var d = new Date(str);
                    d.setDate(d.getDate() + i);
                    var dayobject={};
                    dayobject.day=d;
                    dayobject.isChecked=this.isChecked(d);
                    dayobject.isBespeak=this.isBespeak(d);
                    this.days.push(dayobject);
                }

            },
            isChecked:function (date) {
              for(var i=0;i<this.checkedList.length;i++){
                  if(date==this.checkedList[i]) {
                      console.log('xiangt')
                      return true
                  }
              }
                return false
            },
            isBespeak:function (date) {
                for(var i=0;i<this.bespeakList.length;i++){
                    if(date==this.bespeakList[i]) {
                        return true
                    }
                }
                return false
            },
            toCheck:function (key) {
                var the=this.days[key];
                if(!the.isBespeak && Date.parse(new Date(the.day)) > new Date()){
                    the.isChecked=!this.days[key].isChecked;
                    if(!the.isChecked){
                        this.removeChecked(this.checkedList,the.day);
                    }else{
                        this.checkedList.push(String(the.day))
                    }
                    console.log(this.checkedList)
                }
            },
            removeChecked: function (arr, val) {
                for(var i=0; i<arr.length; i++) {
                    if(arr[i] == val) {
                        arr.splice(i, 1);
                        break;
                    }
                }
            },
            pickPre: function(year, month) {
                // setDate(0); 上月最后一天
                // setDate(-1); 上月倒数第二天
                // setDate(dx) 参数dx为 上月最后一天的前后dx天
                var d = new Date(this.formatDate(year , month , 1));
                d.setDate(0);
                this.initData(this.formatDate(d.getFullYear(),d.getMonth() + 1,1));
            },
            pickNext: function(year, month) {
                var d = new Date(this.formatDate(year , month , 1));
                d.setDate(35);
                this.initData(this.formatDate(d.getFullYear(),d.getMonth() + 1,1));
            },
            
            // 返回 2017-01-01 格式的字符串
            formatDate: function(year,month,day){
                var y = year;
                var m = month;
                if(m<10) m = "0" + m;
                var d = day;
                if(d<10) d = "0" + d;
                return y+"-"+m+"-"+d
            },


        },
    });

</script>
{/block}
