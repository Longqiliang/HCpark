{extend name="public/common"}
{block name="style"}
<title>我的服务</title>
<link rel="stylesheet" href="/index/css/personal/service.css">
<style>
    body{
        background: #F5F5F5;
    }
    .no-list{
        width:100%;
        display: block;
        margin:0 auto;
    }
    .notice .list{
        background: #fff;
    }
</style>
<!--<link rel="stylesheet" href="/index/css/common/tip.css">-->
{/block}
{block name="body"}
<!--<div class="banners">-->
    <!--<img src="/index/images/policy/banner.jpeg" alt="banner">-->
<!--</div>-->
<!--tab-->
<div id="app">
    <div class="tabs clear">
        <div class="tab tab1"  @click="tabChange(0)"><span  :class="{active:active==0}">物业服务</span></div>
        <!--<span class="line"></span>-->
        <div class="tab" @click="tabChange(1)"><span :class="{active:active==1}" >企业服务</span></div>
    </div>
    <!--切换列表-->
    <div class="content">
        <!--物业服务-->
        <div class="notices" v-if="active==0">
            <div class="notice property">
                <a class="list" v-for="p in property" :href="p.url">
                    <div class="info">
                        <div class="title">{{p.service_name}}</div>
                        <div class="time">
                            <span>{{p.create_time}}</span>
                        </div>
                    </div>
                    <div class="state">
                        <span class="ing" :class="{'end':status(p.app_id,p.status)}" >{{p.status_text}}</span>
                    </div>
                </a>
                <img src="/index/images/service/card/icon-default.jpg" v-if="!property" class="no-list">
            </div>
        </div>
        <!--企业服务-->
        <div class="notices" v-if="active==1">
            <div class="notice enterprise">
                <a class="list" v-for="c in company">
                    <div class="info">
                        <div class="title">{{c.service_name}}</div>
                        <div class="time">
                            <span>{{c.create_time*1000 | timeToString}}</span>
                        </div>
                    </div>
                    <div class="state">
                        <span class="end" v-if="c.status==1">已完成</span>
                        <span class="ing" v-else>进行中</span>
                    </div>
                </a>
                <img src="/index/images/service/card/icon-default.jpg" v-if="!company" class="no-list">
            </div>
        </div>
    </div>
<!--加载更多-->
<!--<div class="tip"></div>-->
<!--<div class="loading hidden">-->
    <!--<div class="typing_loader"></div>-->
<!--</div>-->
</div>
{/block}
{block name="script"}
<!--<script src="/index/js/reset.js"></script>-->
<script>
    //    时间戳转字符串过滤器
    Vue.filter('timeToString', function(time) {
        if(time){
            var newTime = new Date(time);
            var m = newTime.getMonth()+1,
                    dt=newTime.getDate(),
                    y=newTime.getFullYear();
            if(dt<10){
                dt='0'+dt;
            }
            if(m<10){
                m='0'+m;
            }
            return y+'-'+m+'-'+dt
        }
    });
    var app=new Vue({
        el:'#app',
        data:{
            active:0,
            property:{$property},
            company:{$company}
        },
        created(){
            var c =  parseInt(window.location.href.split("service/c/")[1]);
            var co = this.getCookie("type");
            if(co == 11 || co == 12){
                c = co - 11;
            };
            this.active=c;
            this.isOut();
        },
        methods:{
            status(appid,status){
                if(appid===1){
                    return status===2?true:false
                }else if(appid===8){
                    console.log(status,status===2?true:false)
                    return status===2?true:false
                }else{
                    console.log(appid,status)
                    if(status===1||status===3){
                        return true
                    }else{
                        return false
                    }
                }
            },
            tabChange(key){
                this.active=key;
                this.setCookie("type",key+11);
            },
            //退出清理tab缓存
            isOut(){
                var the=this;
                the.pushHistory();
                setTimeout(function(){
                    window.addEventListener("popstate", function(e) {
                        the.delCookie("type");
                        window.history.go(-1);
                    }, false);
                },200)
            },
            pushHistory(){
                var sta = {
                    title: "title"
                };
                if( window.history.state === null ){
                    window.history.pushState( sta, "title" );
                }
            },
            setCookie( name, value ){
                var Days = 30;
                var exp = new Date();
                exp.setTime( exp.getTime() + Days * 24 * 60 * 60 * 1000 );
                document.cookie = name + "=" + value + ";expires=" + exp.toGMTString();
            },
            getCookie( name ){
                var arr, reg = new RegExp( "(^| )" + name + "=([^;]*)(;|$)" );
                if( arr = document.cookie.match( reg ) )
                    return arr[ 2 ];
                else
                    return null;
            },
            delCookie( name ){
                var exp = new Date();
                exp.setTime( exp.getTime() - 1 );
                var cval = getCookie( name );
                if( cval != null )
                    document.cookie = name + "=" + cval + ";expires=" + exp.toGMTString();
            }
        },
    })
</script>
{/block}
