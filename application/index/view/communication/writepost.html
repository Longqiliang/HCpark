{extend name="public/common"}

{block name="style"}
<title>发布新贴</title>
<style type="text/css">
    .content-box{
        border-bottom: 1px solid #e8e8e8;
        padding: 10px 18px;
    }
    .content-box textarea{
        width: 100%;
        height: 50vw;
        font-size: 15px;
        color: #333;
    }
    .img-box{
        border-bottom: 1px solid #e8e8e8;
        padding: 10px 18px 0;
    }
    .img-box ul{
        overflow: auto;
    }
    .img-box ul li{
        width: calc(20.8vw - 2px);
        height: calc(20.8vw - 2px);
        margin-right: calc((100% - 83.2vw) / 3);
        margin-bottom: 10px;
        float: left;
        position: relative;
        display: -webkit-flex;
        -webkit-justify-content: center;
        -webkit-align-items: center;
        border-radius: 5px;
    }
    .img-box ul li.add{
        border: 1px dashed #e8e8e8;
    }
    .img-box ul li:nth-child(4n){
        margin-right: 0;
    }
    .img-box ul li>i::before{
        color: #e8e8e8;
        font-size: 12.8vw;
    }
    .img-box ul li.img>span{
        width: 20px;
        height: 20px;
        display: inline-block;
        position: absolute;
        background: rgba(0,0,0,0.3);
        right: 0;
        top: 0;
        border-bottom-left-radius: 18px;
        border-top-right-radius: 5px;
    }
    .img-box ul li.img>span i::before{
        font-size: 12px;
        color: #fff;
        margin: 0 0 0 6px;
    }
    .img-box ul li.img>img{
        width: 100%;
        height: 100%;
        object-fit: cover;
        border-radius: 5px;
    }
    .foot{
        width: calc(100% - 36px);
        line-height: 40px;
        margin: 60px auto 0;
        text-align: center;
        background: #69b9f9;
        color: #fff;
        font-size: 15px;
        border-radius: 4px;
    }
</style>
{/block}

{block name="body"}
<div id="app">
    <div class="content-box">
        <textarea v-model="content" placeholder="来到这里肯定想点说什么呢？"></textarea>
    </div>
    <div class="img-box">
        <ul>
            <li class="img" v-for="(imgUrl,index) of imgSrc.dataUrl">
                <span @click="delImg(index)"><i class="iconfont hc-cha"></i></span>
                <img :src="imgUrl">
            </li>
            <li class="add" @click="imgUpload" v-if="imgSrc.dataUrl.length < 4">
                <i class="iconfont hc-jia"></i>
            </li>
        </ul>
    </div>
    <form ref="myform">
        <input type="file" id="upImg" accept="image/jpg, image/png, image/gif, image/jpeg" @change="handleFileChange" ref="upimg" style="display: none;">
    </form>
    <div class="foot" @click="sendPost">
        发布帖子
    </div>
    <img id="mmimg" src="">
</div>
{/block}

{block name="script"}
<script src="/index/js/exif.js"></script>
<script>
    var id = {$group_id};
    var vm = new Vue({
        el:"#app",
        data:{
            img:[],
            imgSrc:{
                imgLength:4,
                dataUrl:[],
                imgName:[]
            },
            content:'',
            isSubmit:true
        },
        methods: {
            delImg: function (e) {
                this.imgSrc.dataUrl.splice(e,1);
                this.img.splice(e,1);
                this.$refs.myform.reset(); //表单重置，解决input onchange选重问题
            },
            imgPreview:function (file,path,name) {
                var self = this;
                if(self.imgSrc.dataUrl.length >= self.imgSrc.imgLength){
                    return;
                }
                // 是否支持FileReader
                if (!file || !window.FileReader){
                    if(path){
                        self.imgSrc.dataUrl.push(path) ;
                    }
                    return;
                }

                if (/^image/.test(file.type)) {
                    // 创建一个reader
                    var reader = new FileReader();
                    // 将图片将转成 base64 格式
                    reader.readAsDataURL(file);
                    // 读取成功后的回调
                    reader.onloadend = function () {
                        self.imgSrc.dataUrl.push(this.result) ; //64格式图片数组
                        if(name && path){
                            var imgObj = {
                                name:name,
                                path:path,
                                       base:this.result
                            };
                            self.imgSrc.imgName.push(imgObj);
                        }
                    }
                }
            },
            imgUpload:function () {
                var upImg = this.$refs.upimg;
                upImg.click();
            },
            handleFileChange:function (e) {
                var _this = this;
                var upImg = _this.$refs.upimg;
                var img = upImg.files[0];
                console.log(img)
                if(img){
                    var image = new Image();
                    image.src = window.URL.createObjectURL(img);
                    image.onload = function () {
                        var imageData = _this.getBase64Image(image,'',function (url) {
                            var blob = _this.dataURLtoBlob(url);
                            console.log(blob);
                            var newSize = (blob.size/1024).toFixed(2);
                            if(newSize <= 10240){
                                _this.$indicator.open({
                                    text: '图片上传中',
                                    spinnerType: 'triple-bounce'
                                });
                                var formData = new FormData();
                                formData.append('picture',blob);
                                _this.$http.post("{:Url('File/uploadPicture')}",formData).then(function (res) {
                                    var data = JSON.parse(res.data);
                                    console.log(data)
                                    if(data.code == 1){
                                        // 在获取到文件对象进行预览
                                        _this.$indicator.close();
                                        _this.img.push(data.data.path); //上传后图片路径
                                        _this.imgPreview(img,data.data.path,name);
                                    }else{
                                        _this.$indicator.close();
                                        _this.$toast({
                                            message:"上传失败，请重新上传！",
                                            duration:1000
                                        });
                                    }
                                },function (res) {
                                    _this.$indicator.close();
                                    _this.$toast({
                                        message:"上传失败，请重新上传！",
                                        duration:1000
                                    });
                                });
                            }else{
                                _this.$toast("单张上传图片大小不能超过10M,请重新上传！");
                            }
                        })
                    }
                }
            },
            //将图片压缩转成base64
            getBase64Image:function(img,b,callback) {
                var Orientation;
                var _this = this;
                var canvas = document.createElement("canvas");
                var width = img.width;
                var height = img.height;
                console.log(width+'--'+height);
                var ctx = canvas.getContext("2d");
                //			ctx.drawImage(img,x,y,c,z,0,0,width,height); /*绘图*/
                $(canvas).attr({width : width, height : height});
                EXIF.getData(img, function() {
                    EXIF.getAllTags(this);
                    /**
                     * 图片的旋转方向信息
                     * 1、图片没有发生旋转
                     * 6、顺时针90°
                     * 8、逆时针90°
                     * 3、180° 旋转
                     */
                    Orientation = EXIF.getTag(this, 'Orientation');
                    if(Orientation != "" && Orientation != null) {
                        // 方向信息，canvas 显示形式，canvas 对象，that,宽度，高度
                        _this.rotateImg(Orientation,ctx,canvas,img,width,height,callback);
                    }else {
                        _this.rotateImg(Orientation,ctx,canvas,img,width,height,callback);
                    }

                });
            },
            rotateImg: function(Orientation,ctx,canvas,that,w,h,callback) {
                if(Orientation == "6") {
                    $(canvas).attr({width : h, height : w});
                    ctx.translate(h, 0);
                    var angle = 90;
                    //清空画布指定像素
                    ctx.clearRect(-w, -h, w, h);
                    // 画布旋转 90度
                    ctx.rotate(angle * Math.PI / 180);
                    ctx.fillRect(w, h, w, h);
                }
                //向画布上绘制图像、画布或视频
                ctx.drawImage(that, 0, 0, w, h);

                var base64 = canvas.toDataURL('image/jpeg', 1 || 0.8 );   //1z 表示图片质量，越低越模糊。
                console.log(base64);
                return callback(base64);

            },
            dataURLtoBlob:function(dataurl) {
                var arr = dataurl.split(','), mime = arr[0].match(/:(.*?);/)[1],
                    bstr = atob(arr[1]), n = bstr.length, u8arr = new Uint8Array(n);
                while(n--){
                    u8arr[n] = bstr.charCodeAt(n);
                }
                return new Blob([u8arr], {type:mime});
            },
            sendPost:function () {
                var _this= this,
                    content = _this.content;
                if(!content) {
                    _this.$toast('请说些什么吧！');
                }else{
                    var data = {
                        'title':'',
                        'content':content,
                        'img':JSON.stringify(_this.img),
                        'group_id':id
                    };
                    if(!(_this.isSubmit)){
                        return;
                    }
                    _this.isSubmit = false;
                    _this.$http.post('{:Url("Communication/writePost")}',data).then(function (res) {
                        var data = res.data;
                        if(data.code == 1){
                            _this.isSubmit = false;
                            _this.$toast({
                                message:"发帖成功，跳回首页！",
                                duration:1000
                            });
//                            setTimeout(function () {
//                                window.location.href = '/index/Communication/postslist/group_id/'+id;
//                            },1500);
                        }
                    },function () {
                        _this.isSubmit = true;
                    })
//                    $.ajax({
//                        type:'post',
//                        url:'{:Url("Communication/writePost")}',
//                        data:data,
//                        async:false,
//                        success:function (data) {
//                            _this.isSubmit = true;
//                            if(data.code == 1){
//                                _this.$toast({
//                                    message:"发帖成功，跳回首页！",
//                                    duration:1000
//                                });
//                                setTimeout(function () {
//                                    window.location.href = '/index/Communication/postslist/group_id/'+id;
//                                },1500);
//                            }
//                        },
//                        error:function () {
//                            _this.isSubmit = true;
//                        }
//                    })
                }
            }
        }
    })
</script>
{/block}
