{extend name="public/common"}

{block name="style"}
<title>企业交流群</title>
<link type="text/css" rel="stylesheet" href="/index/css/communication/post.css">
<style type="text/css">
    .group-list{
        border-bottom: 1px solid #e8e8e8;
    }
    .post{
        line-height: 40px;
        padding: 0 12px;
        background: #f0eff5;
        margin-top: 12px;
        font-size: 14px;
        border-radius: 2px;
        position: relative;
    }
    .post::before{
        content: '';
        border-bottom: 6px solid #f0eff5;
        border-right: 6px solid transparent;
        border-left: 6px solid transparent;
        position: absolute;
        top: -6px;

    }
    .post>div{
        overflow: hidden;
    }
    .post span{
        float: left;
        display: inline-block;
    }
    .post span:first-child{
        color: #69b9f9;
        max-width: 72px;
    }
    .post span:last-child{
        max-width: calc(100% - 72px);
        color: #666;
        overflow: hidden;
        text-overflow:ellipsis;
        white-space: nowrap;
    }
</style>
{/block}
