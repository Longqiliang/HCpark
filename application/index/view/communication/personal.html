{extend name="public/common"}

{block name="style"}
<title>合作交流</title>
<style type="text/css">
    body{
        background: #f0eff5;
    }
    ul li{
        line-height: 76px;
        margin: 12px 12px 0 12px;
        position: relative;
        background: #fff;
        border-radius: 5px;
    }
    ul li img{
        width: 40px;
        margin: 18px 20px;
    }
    ul li span{
        font-size: 18px;
        color: #333;
    }
    ul li>a{
        width: 100%;
        height: 100%;
        position: absolute;
        top: 0;
        left: 0;
        z-index: 99;
    }
</style>
{/block}

{block name="body"}
<div id="app">
    <ul>
        <li>
            <img src="/index/images/communication/personal-1.png">
            <span>我的申请</span>
            <a href="{:Url('Communication/myApplication')}"></a>
        </li>
        {eq name="is_manage" value="1"}
        <li>
            <img src="/index/images/communication/personal-2.png">
            <span>我的审核</span>
            <a href="{:Url('Communication/myCheck')}"></a>
        </li>
        {/eq}
        <li>
            <img src="/index/images/communication/personal-3.png">
            <span>我的发布</span>
            <a href="{:Url('Communication/myRelease')}"></a>
        </li>
        <li>
            <img src="/index/images/communication/personal-4.png">
            <span>我的评论</span>
            <a href="{:Url('Communication/myComment')}"></a>
        </li>
    </ul>
</div>
{/block}

<script>

</script>

{/block}
