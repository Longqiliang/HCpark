{extend name="public/common"}

{block name="style"}
<title>加入交流群</title>
<style type="text/css">
    .head{
        width: 100%;
        height: 50vw;
    }
    .head img{
        width: 100%;
        height: 100%;
    }
    .group{
        padding: 10px 23px;
    }
    .group p{
        font-size: 18px;
        font-weight: 600;
        color: #333;
        text-align: center;
    }
    .group>div{
        font-size: 14px;
        padding-top: 16px;
    }
    .foot{
        width: 70%;
        line-height: 40px;
        position: fixed;
        bottom: 30px;
        left: 15%;
        text-align: center;
        background: #259b24;
        color: #fff;
        font-size: 16px;
        border-radius: 4px;
        z-index: 2;
    }
    .modal-box{
        width: 100%;
        height: 100vh;
        background: rgba(0,0,0,0.4);
        position: fixed;
        left: 0;
        top: 0;
        z-index: 9;
    }
    .modal-box .modal{
        width: 80%;
        margin: 50vw auto 0;
        background: #fff;
        border-radius: 4px;
    }
    .modal p{
        line-height: 40px;
        border-bottom: 1px solid #f1f1f1;
        font-size: 16px;
        text-align: center;
    }
    .modal textarea{
        border: 1px solid #e5e5e5;
        height: 12.5vh;
        border-radius: 4px;
        width: calc(90% - 22px);
        margin: 15px 5%;
        padding: 5px 10px;
    }
    .modal .button{
        border-top: 1px solid #f1f1f1;
    }
    .modal .button ul{
        overflow: auto;
    }
    .modal .button ul li{
        width: 49.5%;
        line-height: 40px;
        float: left;
        text-align: center;
        font-size: 15px;
    }
    .modal .button ul li:last-child{
        border-left: 1px solid #f1f1f1;
        color: #259b24;
    }
    .modal .content{
        font-size: 15px;
        text-align: center;
        margin: 15px 5%;
        padding: 5px 10px;
    }
    .grey{
        background: #999;
        color: #fff;
    }
</style>
{/block}

{block name="body"}
<div id="app">
    <div class="head">
        <img src="{$group->img}">
    </div>
    <div class="group">
        <p>{$group->group_name}</p>
        <div>
            {$group->content}
        </div>
    </div>
    {elt name="$group->is_join" value="0"}
    <div class="foot" id="foot">申请加入</div>
    {/elt}
    {eq name="$group->is_join" value="1"}
    <div class="foot grey">申请审核中</div>
    {/eq}
    <div class="modal-box" style="display: none;">
        <div class="modal">
            <p>申请</p>
            <textarea placeholder="备注(选填)"></textarea>
            <div class="button" id="button1">
                <ul>
                    <li>取消</li>
                    <li>提交</li>
                </ul>
            </div>
        </div>
    </div>
</div>
{/block}

{block name="script"}
<script>
    $(function () {
        var id = {$group->id};
        console.log(id);
        $("#foot").on('click',function () {
            $(".modal-box").fadeIn(200);
        });
        $("#button1").find("li").on('click',function () {
            var index = $(this).index();
            if(index === 0){
                $(".modal-box").fadeOut(200);
            }else{
                var remark = $("textarea").val();
                $.ajax({
                    type:'post',
                    url:'{:Url("Communication/join")}',
                    data:{'remark':remark,'group_id':id}
                }).done(function (data) {
                    if(data.code === 1){
                        var html = '<p>提示</p>'+
                            '<div class="content">您的加入申请已通知管理员，审核后系统会进行消息提示！</div>'+
                            '<div class="button" id="button2">'+
                            '<ul>'+
                            '<li>留在本页</li>'+
                            '<li>返回首页</li>'+
                            '</ul>'+
                            '</div>';
                        $(".modal").empty().append(html);
                    }else{
                        alert('提交失败');
                    }
                })
            }
        });
        $(".modal").delegate('#button2 li','click',function () {
            var index = $(this).index();
            if(index === 0){
                $(".foot").addClass('grey').attr('id','');
                $(".modal-box").fadeOut(200);
            }else{
                window.location.href = '{:Url("Communication/index")}';
            }
        });
    });
</script>

{/block}
