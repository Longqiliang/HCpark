{extend name="public/common"}

{block name="style"}
<link rel="stylesheet" href="/static/swiper/swiper-3.3.1.min.css">
<style>
    body {
        font-family: Helvetica Neue, Helvetica, Arial, sans-serif;
        font-size: 14px;
        color:#000;
        margin: 0;
        padding: 0;
    }
    h2{
        text-align: center;
        font-weight: normal;
        font-size: 2.5rem;
        margin:0;
        padding-top: 2.25rem;
        padding-bottom: 0.6rem;
    }
    h2:after{
        display: block;
        content: '';
        margin:0 auto;
        margin-top: 0.6rem;
        margin-bottom: 2.9rem;
        width:2.5rem;
        height:0.4rem;
        background: #69b9f9;
    }
    /*样式覆盖*/
    .swiper-container {
        width: 100%;
        height: 460px;
    }
    .swiper-slide {
        overflow: hidden;
        font-size: 18px;
        background: #fff;
        width: 270px;
        height:400px;
        border-radius: 8px;
        box-shadow: 0px 1px 4px rgba(0,0,0,.3);
        /* Center slide text vertically */
        /*display: -webkit-box;*/
        /*display: -ms-flexbox;*/
        /*display: -webkit-flex;*/
        /*display: flex;*/
        /*-webkit-box-pack: center;*/
        /*-ms-flex-pack: center;*/
        /*-webkit-justify-content: center;*/
        /*justify-content: center;*/
        /*-webkit-box-align: center;*/
        /*-ms-flex-align: center;*/
        /*-webkit-align-items: center;*/
        /*align-items: center;*/
    }
    .swiper-pagination-bullet{
        width:2.5rem;
        height:0.4rem;
        background: #f1f1f1;
        opacity: 1;
        border-radius: 0;
    }
    .swiper-pagination-bullet-active{
        background: #69b9f9;
    }
    .my-profile{
        background: url("/index/images/enterprise/p1.png") no-repeat center center;
        background-size: 100% 100%;
    }
    .my-service{
        background: url("/index/images/enterprise/p2.png") no-repeat center center;
        background-size: 100% 100%;
    }
    .my-product{
        background: url("/index/images/enterprise/p3.png") no-repeat center center;
        background-size: 100% 100%;
    }
    .my-contact{
        background: url("/index/images/enterprise/p4.png") no-repeat center center;
        background-size: 100% 100%;
    }
    .my-content{
        background: rgba(0,0,0,.38);
        height:100%;
        color: #fff;
        padding-top: 78px;
        padding-left: 18px;
    }
    .my-content>h3{
        margin:0;
        font-size: 3.2rem;
        font-weight: normal;
        line-height: 1.5;
    }
    .my-content>.my-content-e{
        font-size: 2.2rem;
    }
    .my-content>.my-content-e:after{
        display: block;
        content: '';
        width:25px;
        height: 4px;
        background: #fff;
        margin:11px 0;
    }
    .my-content>.my-content-info{
        font-size: 2.2rem;
    }

</style>
{/block}

{block name="body"}
<div id="app">
    <h2>企业信息</h2>
    <div class="swiper-container">
        <div class="swiper-wrapper">
            <div class="swiper-slide my-profile" @click="jumpTo(0)">
                <div class="my-content">
                    <h3>企业介绍</h3>
                    <div class="my-content-e"><span>COMPANY PROFILE</span></div>
                    <div class=" my-content-info">企业情况了然于胸</div>
                </div>
            </div>
            <div class="swiper-slide my-service" @click="jumpTo(1)">
                <div class="my-content">
                    <h3>企业服务</h3>
                    <div class="my-content-e">COMPANY SERVICE</div>
                    <div class=" my-content-info">贴心态度顾客至上</div>
                </div>

            </div>
            <div class="swiper-slide my-product" @click="jumpTo(2)">
                <div class="my-content">
                    <h3>企业产品</h3>
                    <div class="my-content-e">COMPANY PRODUCT</div>
                    <div class=" my-content-info">企业导向深入了解</div>
                </div>

            </div>
            <div class="swiper-slide my-contact" @click="jumpTo(3)">
                <div class="my-content">
                    <h3>联系我们</h3>
                    <div class="my-content-e">CONTACT US</div>
                    <div class=" my-content-info">沟通交流一触即达</div>
                </div>
            </div>
        </div>
        <!-- Add Pagination -->
        <div class="swiper-pagination"></div>
    </div>
</div>
{/block}

{block name="script"}
<script src="/static/swiper/swiper-3.3.1.jquery.min.js"></script>
<script>

    var app=new Vue({
        el:'#app',
        data:{

        },
        mounted(){
            var swiper = new Swiper('.swiper-container', {
                pagination: '.swiper-pagination',
                loop: true,
                slidesPerView: 'auto',
                centeredSlides: true,
                paginationClickable: true,
                spaceBetween: 35,
                pid:parseInt(window.location.href.split('/c/')[1])
            });
        },
        methods:{
            jumpTo(c){
                window.location.href="/index/enterprise/detail/c/"+c+'/id/'+this.pid;
            }
        }
    })
</script>
{/block}
