{extend name="base/common"}

{block name="style"}
<link href="/static/summernote/summernote.css" rel="stylesheet">
<link href="/static/bootstrap-fileinput/css/fileinput.min.css" rel="stylesheet">
<style type="text/css">
    .note-editor.note-frame { border-radius: 0; border:0; margin-bottom: 0; }
</style>
{/block}

{block name="page-header"}

{/block}

{block name="main"}
<div class="wrapper wrapper-content animated fadeInRight">
    <div class="row">
        <div class="mail-box-header">
            <h2>园区信息</h2>
        </div>
        <div class="mail-box">
            <form class="form-horizontal" method="post">
                <div class="mail-body">
                    <div class="form-group"><label class="col-sm-2 control-label">园区名称:</label>
                        <div class="col-sm-10"><input type="text" class="form-control"  name="name" value='{$info.name}' readonly></div>
                    </div>
                    <div class="form-group"><label class="col-sm-2 control-label">园区地址:</label>
                        <div class="col-sm-10"><input type="text" class="form-control"  name="address" value='{$info.address}' ></div>
                    </div>

                    <div class="form-group"><label class="col-sm-2 control-label">封面图片:</label>
                        <div class="col-sm-10">
                            <input id="input-file" type="file"  class="file">

                            <sapn>
                                <a class="front_cover" href="{$info.images}">

                                    <img  width="200px" height="200px" class="front_cover_img" id="images" name="images" src="{$info.images}"/>

                                </a>
                            </sapn>
                        </div>
                    </div>
                    <input name="images" type="hidden"  value="{$info.images}">

                    <div class="form-group"><label class="col-sm-2 control-label">物业电话:</label>
                        <div class="col-sm-10"><input type="text" class="form-control" name="property_phone" value='{$info.property_phone}'></div>
                    </div>

                    <div class="form-group"><label class="col-sm-2 control-label">支付宝用户:</label>
                        <div class="col-sm-10"><input type="text" class="form-control"  name="ailpay_user" value='{$info.ailpay_user}'></div>
                    </div>
                    <div class="form-group"><label class="col-sm-2 control-label">支付宝账号:</label>
                        <div class="col-sm-10"><input type="text" class="form-control"  name="payment_alipay" value='{$info.payment_alipay}'></div>
                    </div>
                    <div class="form-group"><label class="col-sm-2 control-label">银行用户:</label>
                        <div class="col-sm-10"><input type="text" class="form-control"  name="bank_user" value='{$info.bank_user}'></div>
                    </div>
                    <div class="form-group"><label class="col-sm-2 control-label">银行账号:</label>
                        <div class="col-sm-10"><input type="text" class="form-control"  name="payment_bank" value='{$info.payment_bank}'></div>
                    </div>
                    <div class="form-group"><label class="col-sm-2 control-label">保洁价格:</label>
                        <div class="col-sm-10"><input type="text" class="form-control"  name="clean_price" value='{$info.clean_price}'></div>
                    </div>
                    <div class="form-group"><label class="col-sm-2 control-label">充电柱押金:</label>
                        <div class="col-sm-10"><input type="text" class="form-control"  name="charging_deposit" value='{$info.charging_deposit}'></div>
                    </div>
                    <div class="form-group"><label class="col-sm-2 control-label">充电柱单价:</label>
                        <div class="col-sm-10"><input type="text" class="form-control"  name="charging_price" value='{$info.charging_price}'></div>
                    </div>
                    <div class="form-group"><label class="col-sm-2 control-label">车卡押金：</label>
                        <div class="col-sm-10"><input type="text" class="form-control"  name="carpark_deposit" value='{$info.carpark_deposit}'></div>
                    </div>
                    <div class="form-group"><label class="col-sm-2 control-label">车卡单价:</label>
                        <div class="col-sm-10"><input type="text" class="form-control"  name="carpark_price" value='{$info.carpark_price}'></div>
                    </div>
                    <div class="form-group"><label class="col-sm-2 control-label">总面积:</label>
                        <div class="col-sm-10"><input type="text" class="form-control"  name="area_total" value='{$info.area_total}'></div>
                    </div>
                    <div class="form-group"><label class="col-sm-2 control-label">已租面积:</label>
                        <div class="col-sm-10"><input type="text" class="form-control"  name="area_use" value='{$info.area_use}'></div>
                    </div>
                    <div class="form-group"><label class="col-sm-2 control-label">空置面积:</label>
                        <div class="col-sm-10"><input type="text" class="form-control"  name="area_other" value='{$info.area_other}'></div>
                    </div>


                    <div class="form-group"><label class="col-sm-2 control-label">100平米以下企业:</label>
                        <div class="col-sm-10"><input type="text" class="form-control" placeholder="100平米以下企业的数量"  name="scale_one" value='{$info.scale_one}'></div>
                    </div>
                    <div class="form-group"><label class="col-sm-2 control-label">100-300平米企业:</label>
                        <div class="col-sm-10"><input type="text" class="form-control" placeholder="100-300平米企业的数量"  name="scale_two" value='{$info.scale_two}'></div>
                    </div>
                    <div class="form-group"><label class="col-sm-2 control-label">300-600平米企业:</label>
                        <div class="col-sm-10"><input type="text" class="form-control" placeholder="300-600平米企业的数量"  name="scale_three" value='{$info.scale_three}'></div>
                    </div>
                    <div class="form-group"><label class="col-sm-2 control-label">生活配套类企业:</label>
                        <div class="col-sm-10"><input type="text" class="form-control" placeholder="生活配套类企业的数量"  name="type_one" value='{$info.type_one}'></div>
                    </div>
                    <div class="form-group"><label class="col-sm-2 control-label">科技创新类企业:</label>
                        <div class="col-sm-10"><input type="text" class="form-control" placeholder="科技创新类企业的数量"   name="type_two" value='{$info.type_two}'></div>
                    </div>
                    <div class="form-group"><label class="col-sm-2 control-label">中介服务类企业:</label>
                        <div class="col-sm-10"><input type="text" class="form-control" placeholder="中介服务类企业的数量"   name="type_three" value='{$info.type_three}'></div>
                    </div>
                </div>
                <div class="mail-body text-right tooltip-demo">
                    <button url="{:Url('index')}" class="btn btn-sm btn-primary ajax-post" target-form="form-horizontal"
                            data-toggle="tooltip" data-placement="top" data-edit="content">
                        <i class="fa fa-reply"></i> 保存
                    </button>
                    <a href="{:Url('index')}" class="btn btn-white btn-sm" data-toggle="tooltip" data-placement="top"><i class="fa fa-times"></i> 关闭</a>
                </div>
                <div class="clearfix"></div>
            </form>
        </div>
    </div>


</div>
{/block}

{block name="script"}
<script src="/static/summernote/summernote.min.js"></script>
<script src="/static/summernote/lang/summernote-zh-CN.js"></script>
<script src="/static/bootstrap-fileinput/js/fileinput.min.js"></script>
<script src="/static/bootstrap-fileinput/themes/fa/fa.js"></script>
<script src="/static/js/jQuery-imgBox/jquery.imgbox.js"></script>
<script src="/static/bootstrap-fileinput/js/locales/zh.js"></script>
<script>
    $(document).ready(function () {
        $('.i-checks').iCheck({
            checkboxClass: 'icheckbox_square-green',
            radioClass: 'iradio_square-green'
        });
    });

    $(document).ready(function () {

        $('.summernote').summernote({
            lang: 'zh-CN',
            height: 300,
            minHeight: 210,
            callbacks: {
                onImageUpload: function (files) { //the onImageUpload API
                    img = sendFile(files[0]);
                }
            }
        });
        function sendFile(file) {
            var data = new FormData();
            data.append("file_data", file);
            $.ajax({
                data: data,
                type: "POST",
                url: "{:Url('Upload/picture')}",
                cache: false,
                contentType: false,
                processData: false,
                success: function(response) {
                    var data = $.parseJSON(response);
                    $(".summernote").summernote('insertImage', data.data, 'image name'); // the insertImage API
                }
            });
        }
    });
    $("#input-file").fileinput({
        showPreview: false,
        language: 'zh', //设置语言
        uploadUrl: '{:Url("Upload/picture")}', //上传的地址
        allowedFileExtensions: ['png','jpg','gif','png','jpeg'],
        maxFileSize: 1024 * 200,
    }).on("filebatchselected", function(event, files) {
        $(this).fileinput("upload");
    }).on('fileuploaded', function(event, data, previewId, index) {
        var response = $.parseJSON(data.response);
        if(response.code == 1) {
            $("input[name='front_cover']").val(response.data);
            $("input[name='images']").val(response.data);
            var pic = document.getElementById("images");
            pic.src=response.data;
        } else {
            updateAlert(response.msg, 'warning');
        }
    });

    $(".front_cover").imgbox({
        overlayShow: false,
        hideOnContentClick: true,
        slideshow: false,
        theme: 'dark',
        alignment: 'center',       // Position - may be auto OR center.
        allowMultiple: false,
    });
    highlight_subnav("{:Url('Park/index')}");

</script>
{/block}
