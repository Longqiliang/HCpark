<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>{$Think.config.web_site_title} | 忘记密码</title>
    <link href="/admin/css/bootstrap.min.css" rel="stylesheet">
    <link href="/admin/font-awesome/css/font-awesome.css" rel="stylesheet">
    <link href="/admin/css/animate.css" rel="stylesheet">
    <link href="/admin/css/style.css" rel="stylesheet">
    <link href="/admin/css/plugins/toastr/toastr.min.css" rel="stylesheet">
</head>
<body class="gray-bg">
    <div class="passwordBox animated fadeInDown">
        <div class="row">
            <div class="col-md-12">
                <div class="ibox-content">
                    <h2 class="font-bold">忘记密码</h2>
                    <p>输入您的电子邮件地址，密码重置页面将通过电子邮件发送给您。</p>
                    <div class="row">
                        <div class="col-lg-12">
                            <form class="form-forgot m-t" role="form" action="{:Url('Base/forgotPassword')}" method="post">
                                <div class="form-group">
                                    <input type="email" class="form-control" placeholder="电子邮件" required="" name="email">
                                </div>
                                <button type="submit" class="btn btn-primary block full-width m-b ajax-post" target-form="form-forgot">重设密码</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <hr/>
        <div class="row">
            <div class="col-md-12 text-center">
                <strong>Copyright</strong> {$Think.config.web_company_name} &copy; 2016-2017
            </div>
        </div>
    </div>
    <script src="/admin/js/jquery-2.1.1.js"></script>
    <script src="/admin/js/plugins/toastr/toastr.min.js"></script>
    <script src="/admin/js/common.js"></script>
</body>
</html>
