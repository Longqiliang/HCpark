{extend name="base/common"}

{block name="style"}
<style>
    .mail-box .mail-ontact{
        width: 150px;
        min-width: 150px;
        overflow: hidden;
    }
    .mail-box .mail-subject{
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
        width: 124px !important;
        min-width: 124px;
    }
    .mail-subject-div{
        width: 100px;
        max-width: 100px;
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
    }
    .mail-box .mail-main{
        width: calc(100% - 460px);
        position: absolute;
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
    }
    .mail-date{
        width: 160px;
        min-width: 160px;
        overflow: hidden;
    }
    @media only screen and (max-width: 550px){
        .mail-date{
            display: none;
        }
    }
    .list_banner {width: 80px}
    .list_type {width: 80px}
    th,td{
        text-align: center;
    }
</style>
<script>
    var p =  window.location.href;
</script>
{/block}

{block name="page-header"}

{/block}

{block name="main"}

<div class="wrapper wrapper-content animated fadeInRight">
    <div class="row">
        <div class="mail-box-header">
            <form method="get" action="index.html" class="pull-right mail-search">
                <div class="input-group">
                    <input type="text" class="form-control input-sm" name="search" placeholder="搜索标题">
                    <div class="input-group-btn">
                        <button type="submit" class="btn btn-sm btn-primary">搜索</button>
                    </div>
                </div>
            </form>
            <h2>费用缴纳</h2>

        </div>
        <div class="mail-box">
            <table class="table table-hover table-mail">

                <thead>
                <tr>
                    <!--<th style="width:10%"></th>-->
                    <th style="width:30%">企业名称</th>
                    <!--  <th style="width:15%">费用类型</th>
                      <th style="width:15%">费用金额</th>-->
                    <!--   <th style="width:15%">状态</th>-->
                    <th style="width:15%">操作</th>
                </tr>
                </thead>
                <tbody>
                {volist name="list" id="vo"}
                <tr class="read">
                    <!--<td class="check-mail">-->
                    <!--<input type="checkbox" class="i-checks ids" name="ids[]" value="{$vo.id}">-->
                    <!--</td>-->
                    <td class="mail-subject">
                        <span>{$vo.name}</span>
                    </td>
                    <td>
                        <a  href="{:Url('manageUser','id='.$vo.id)}" class="btn-sm btn-primary" style="color:#fff">查看权限</a>
                    </td>

                </tr>
                {/volist}
                </tbody>
            </table>
            <div class="btn-group pull-right">{$list->render()}</div>
        </div>
    </div>
</div>
{/block}

{block name="script"}
<script src="/admin/js/plugins/iCheck/icheck.min.js"></script>
<script>
    $(document).ready(function(){
        $('.i-checks').iCheck({
            checkboxClass: 'icheckbox_square-green',
            radioClass: 'iradio_square-green',
        });
        $(".check-all").on("ifChanged",function(){
            $("tbody").find(".ids").iCheck("toggle");
        });
        var p=GetQueryString('page');
        console.log(p);
        var href = $(".feerecode").attr('href');
        console.log(href)
        href =resetHref(href,p);
        $(".feerecode").attr('href',href);
    });
    function  resetHref(href,p) {
        href = href + '?p='+p;
        return href;
    }
    function GetQueryString(name)
    {
        var reg = new RegExp("(^|&)"+ name +"=([^&]*)(&|$)");
        var r = window.location.search.substr(1).match(reg);
        if(r!=null)return  unescape(r[2]); return null;
    }

</script>
{/block}
